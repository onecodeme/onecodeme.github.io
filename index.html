<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gavai Space</title>

  <!-- Основной шрифт — Rubik, fallback — sans-serif -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px;
      background: #ffffff;
      font-family: 'Rubik', sans-serif;
      color: #000;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      background: #f1f1f1;
      padding: 20px 40px;
      border-radius: 30px;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 60px;
    }

    .nav-bar .nav-link {
      display: inline-block;
      font-size: 20px;
      padding: 16px 36px;
      border-radius: 25px;
      background: #e9e9e9;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Rubik', sans-serif;
      text-decoration: none;
      color: #000;
      user-select: none;
    }

    .nav-bar .nav-link:hover {
      background: #dcdcdc;
    }

    .project-card {
      max-width: 1000px;
      margin: 0 auto;
      background: #f5f5f5;
      border-radius: 30px;
      box-shadow: 2px 6px 12px rgba(0,0,0,0.15);
      padding: 30px;
      display: flex;
      gap: 30px;
    }

    .icon {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 30px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .title {
      font-size: 24px;
      margin-bottom: 15px;
      background: #e9e9e9;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 20px;
      font-weight: 600;
    }

    .description {
      background: #f1f1f1;
      border-radius: 20px;
      padding: 20px;
      font-family: monospace;
      white-space: pre-line;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="about" class="nav-link">Обо мне</a>
    <a href="" class="nav-link">Главная</a>
    <a href="projects" class="nav-link">Проекты</a>
  </div>

  <div class="project-card">
    <img src="icon.jpg" class="icon" alt="Иконка проекта">
    <div class="content">
      <div class="title">Gavai Space</div>
      <div class="description">
Сайт, некий переходник на другие сайты. Океан, где каждому 
острову есть свое место. Возможно на этом домене будет множество сайтов,
для всех...

Created by onecodeme, L1m0n41k
      </div>
    </div>
  </div>

</body>
</html>
